<!DOCTYPE html>
<html lang='{{ site.language }}'>
<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    
    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ fullUrl }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <link rel='stylesheet' type='text/css' href='{{ fullUrl }}/assets/css/minimal-block.css'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.name }}' href='{{ fullUrl }}/feed.xml'>

</head>
